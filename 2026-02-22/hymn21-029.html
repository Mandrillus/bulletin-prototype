<h3>讃美歌21 29番 「天のみ民も」</h3>

<h4>Verse</h4>
<div class="romaji">
Ten no mitami mo, chi ni aru mono mo,<br>
Chichi, ko, seirei naru, kami o tatae-yō,<br>
To-ko-shie made mo.<br>
Āmen.
</div>

<div class="jp">
天のみ民も、地にあるものも、<br>
父・子・聖霊なる神をたたえよ、<br>
とこしえまでも。<br>
アーメン。
</div>

<div class="en">
All in heaven and all on earth,<br>
Praise God—Father, Son, and Holy Spirit—<br>
Forevermore.<br>
Amen.
</div>
